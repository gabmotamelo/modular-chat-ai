apiVersion: v1
kind: Service
metadata: { name: chatbot-frontend }
spec:
  selector: { app: chatbot-frontend }
  ports: [{ port: 80, targetPort: 5173 }]
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: chatbot-frontend }
spec:
  selector: { matchLabels: { app: chatbot-frontend } }
  template:
    metadata: { labels: { app: chatbot-frontend } }
    spec:
      containers:
      - name: frontend
        image: modular-chatbot-frontend:latest
        env:
        - { name: VITE_API_URL, value: "http://chatbot-backend" }
        ports: [{ containerPort: 5173 }]

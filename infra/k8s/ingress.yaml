apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: { name: chatbot }
spec:
  rules:
  - http:
      paths:
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: chatbot-backend
            port: { number: 80 }
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatbot-frontend
            port: { number: 80 }

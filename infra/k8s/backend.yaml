apiVersion: v1
kind: Service
metadata: { name: chatbot-backend }
spec:
  selector: { app: chatbot-backend }
  ports: [{ port: 80, targetPort: 8080 }]
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: chatbot-backend }
spec:
  selector: { matchLabels: { app: chatbot-backend } }
  template:
    metadata: { labels: { app: chatbot-backend } }
    spec:
      containers:
      - name: backend
        image: compose/modular-chatbot-backend:latest
        env:
        - { name: REDIS_URL, value: "redis://redis:6379/0" }
        - { name: LOG_LEVEL, value: "info" }
        - { name: CORS_ORIGINS, value: "*" }
        - { name: MOCK_MODE, value: "1" }
        ports: [{ containerPort: 8080 }]
